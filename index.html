@keyframes scaleIn{from{opacity:0;transform:scale(0.95)}to{opacity:1;transform:scale(1)}}
@keyframes shake{0%,100%{transform:translateX(0)}20%,60%{transform:translateX(-5px)}40%,80%{transform:translateX(5px)}}
@keyframes pulseGlow{0%,100%{box-shadow:0 0 0 0 rgba(46,196,182,0)}50%{box-shadow:0 0 16px 4px rgba(46,196,182,0.25)}}
@keyframes spin{to{transform:rotate(360deg)}}
.g-fu{animation:fadeUp 0.35s ease-out both}
.g-sr{animation:slideRight 0.35s ease-out both}
.g-si{animation:scaleIn 0.28s ease-out both}
.g-shake{animation:shake 0.35s ease}
.g-d1{animation-delay:0.06s}.g-d2{animation-delay:0.12s}.g-d3{animation-delay:0.18s}.g-d4{animation-delay:0.24s}.g-d5{animation-delay:0.30s}
.g-pg{animation:pulseGlow 2.2s ease-in-out infinite}
.g-spinner{width:48px;height:48px;border-radius:50%;border:3px solid rgba(46,196,182,0.15);border-top:3px solid #2EC4B6;animation:spin 1.2s linear infinite;margin:0 auto 28px}
.g-btn-s{background:transparent;color:#8BA3BC;border:1px solid #2A4060;border-radius:8px;padding:12px 24px;font-family:'DM Sans',sans-serif;font-size:14px;font-weight:500;cursor:pointer;transition:border-color 0.15s,color 0.15s}
.g-btn-s:hover{border-color:#2EC4B6;color:#2EC4B6}
.g-eb-flag{background:rgba(251,191,36,0.06);border:1px solid rgba(251,191,36,0.2);border-radius:10px;padding:16px 20px;margin-bottom:24px}
.g-hero-glow{background:radial-gradient(ellipse 800px 400px at 50% -80px,rgba(46,196,182,0.06) 0%,transparent 70%)}
.g-btn-p{background:#2EC4B6;color:#0D1B2A;border:none;border-radius:10px;padding:14px 28px;font-family:'DM Sans',sans-serif;font-size:15px;font-weight:700;cursor:pointer;transition:background 0.18s,transform 0.12s,box-shadow 0.18s;letter-spacing:-0.01em;box-shadow:0 2px 12px rgba(46,196,182,0.18)}
.g-btn-p:hover{background:#34D6C8;transform:translateY(-2px);box-shadow:0 6px 28px rgba(46,196,182,0.35)}
.g-btn-p:active{transform:translateY(0);box-shadow:0 1px 6px rgba(46,196,182,0.15)}
.g-btn-p:disabled{opacity:0.32;cursor:not-allowed;transform:none;box-shadow:none}
.g-btn-g{background:transparent;color:#8BA3BC;border:1px solid #2A4060;border-radius:8px;padding:12px 22px;font-family:'DM Sans',sans-serif;font-size:14px;font-weight:500;cursor:pointer;transition:border-color 0.15s,color 0.15s}
.g-btn-g:hover{border-color:#8BA3BC;color:#E8EFF6}
.g-card{background:#132031;border:1px solid #2A4060;border-radius:16px;padding:28px;box-shadow:0 4px 24px rgba(0,0,0,0.25)}
.g-input{width:100%;background:#0D1B2A;border:1.5px solid #2A4060;border-radius:8px;padding:12px 16px;font-family:'DM Sans',sans-serif;font-size:15px;color:#E8EFF6;outline:none;transition:border-color 0.15s;resize:vertical}
.g-input:focus{border-color:#2EC4B6;box-shadow:0 0 0 3px rgba(46,196,182,0.12)}
.g-input::placeholder{color:#4A6580}
.g-input.g-err{border-color:#EF4444}
.g-pill{padding:10px 20px;border:1.5px solid #2A4060;border-radius:24px;background:#132031;font-family:'DM Sans',sans-serif;font-size:14px;color:#8BA3BC;cursor:pointer;transition:all 0.18s;white-space:nowrap;box-shadow:0 1px 4px rgba(0,0,0,0.15)}
.g-pill:hover{border-color:#4A6580;color:#E8EFF6}
.g-pill.sel{border-color:#2EC4B6;background:rgba(46,196,182,0.1);color:#2EC4B6;font-weight:600}
.g-lk{flex:1;display:flex;flex-direction:column;align-items:center;gap:6px;padding:12px 4px;border:1.5px solid #2A4060;border-radius:10px;background:#132031;cursor:pointer;transition:border-color 0.15s,background 0.15s,transform 0.1s;min-width:0;font-family:Inter,sans-serif}
.g-lk:hover{border-color:#4A6580}
.g-lk:active{transform:scale(0.95)}
.g-lk.sel{border-color:var(--dc);background:var(--dc)}
.g-lk-dot{width:20px;height:20px;border-radius:50%;border:1.5px solid #4A6580;transition:all 0.15s}
.g-lk.sel .g-lk-dot{background:rgba(255,255,255,0.9);border-color:transparent}
.g-lk-lbl{font-size:10px;color:#8BA3BC;text-align:center;line-height:1.2;white-space:pre-line}
.g-lk.sel .g-lk-lbl{color:rgba(255,255,255,0.85)}
.g-mob-lk{display:none}
.g-desk-lk{display:flex;gap:6px}
@media(max-width:640px){
  .g-page-pad{padding-left:16px;padding-right:16px}
  .g-card{padding:16px;border-radius:12px}
  .g-mob-lk{display:flex;align-items:center;justify-content:space-between;width:100%;gap:3px;overflow:hidden}
  .g-desk-lk{display:none}
  .g-mc{width:40px;height:40px;border-radius:50%;border:1.5px solid #2A4060;background:#132031;display:flex;align-items:center;justify-content:center;cursor:pointer;font-family:'DM Sans',sans-serif;font-size:13px;font-weight:600;color:#8BA3BC;transition:all 0.15s;flex-shrink:0}
  .g-mc.sel{background:var(--dc);border-color:var(--dc);color:#0D1B2A;font-weight:700}
  .g-mc:active{transform:scale(0.9)}
  .g-mex{font-size:9px;color:#4A6580;flex-shrink:0;text-align:center;line-height:1.2;min-width:30px;max-width:30px}
}
.g-modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.75);backdrop-filter:blur(6px);display:flex;align-items:center;justify-content:center;z-index:1000;padding:20px}
.g-modal{background:#132031;border:1px solid #2A4060;border-radius:20px;padding:32px;max-width:580px;width:100%;max-height:85vh;overflow-y:auto;animation:scaleIn 0.25s ease}
.g-toast{position:fixed;bottom:24px;left:50%;transform:translateX(-50%);background:#1A2D42;border:1px solid #2A4060;border-radius:8px;padding:12px 22px;font-family:'DM Sans',sans-serif;font-size:14px;color:#E8EFF6;z-index:900;animation:fadeUp 0.25s ease;pointer-events:none;white-space:nowrap}
.g-bar-fill{height:100%;border-radius:3px;transition:width 0.8s cubic-bezier(0.25,0.46,0.45,0.94);box-shadow:0 0 8px rgba(46,196,182,0.4)}
.g-acc{overflow:hidden;transition:max-height 0.35s ease,opacity 0.35s ease}
